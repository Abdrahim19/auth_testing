<!DOCTYPE html>
<html lang="en" dir="rtl">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>تسجيل عضو</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/style.css">


    <!-- media qouery  -->
    <link rel="stylesheet" href="assets/media/desktop.css">
    <link rel="stylesheet" href="assets/media/mobile.css">
    <link rel="stylesheet" href="assets/media/large.css">

    <script defer type="module" src="./assets/js/script.js"></script>

  </head>
  <body>
    <div id="loading-page" class="position-fixed loading-page  top-0 w-100 h-100 d-grid bg-black opacity-75 z-3 " >
      <div class="spinner-border text-primary" role="status">
      </div>
    </div>
    <div class="h-screen container d-grid" style="place-items:center;">
      <div
      class="two_col_responsive d-grid bg-white auth_container py-4 py-md-0" >
      <div class="img_container">
        <img  src="./assets/images/auth_img.png" 
        class="object-fit-fill img-fluid mx-auto h-100" alt="">
      </div>
        <form id="singup_auth" method="post"  class="d-sm-flex flex-column justify-content-around auth_box ">
          <div>
            <div class="w-100 text-center">
              <img src="./assets/images/PHOTO DE PROFIL_BLACK 1.png" class="auth_logo" alt="">
            </div>
            <div class="mb-sm-2 col">
              <label class="form-label" for="firstName">الإسم كاملا</label>
              <input id="fullName" type="text" class="form-control commen-input"  >                                    
            </div>
            <div class="input_two_col d-flex flex-column flex-sm-row">
              <div class="mb-md-2 col">
                  <label class="form-label" for="firstName">عنوان البريد</label>
                  <input id="adders" type="text" class="form-control commen-input" >                                    
                </div>
              <div class="mb-md-2 col">
                  <label class="form-label" for="lastName">رقم الهاتف</label>
                  <input id="PhoneNumber" type="text" class="form-control commen-input" >
              </div>
          </div>
          <!-- success Massage -->
          <div id="successMessage" class="alert alert-success text-center my-1 mb-md-2" role="alert" hidden>
          </div>
          <!-- Err Massage -->
          <div id="errorMessage" class="alert  alert-danger text-center my-1 mb-md-2" role="alert" hidden>
          </div>
        </div>
        <div class="w-100 text-center">
          <p class="auth_note my-5 my-md-0">بعد التسجيل سيتم الإتصال بك من طرف فريقنا </p>
        </div>
        <button id="submitButton"  type="submit" class="btn btn-primary mx-auto mb-2">تسجيل</button>
  
  
        </form>
      </div>
    </div>
    

  </body>




</body>
</html>
