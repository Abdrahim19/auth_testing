  <body>
    <div id="loading-page" class="position-fixed loading-page  top-0 w-100 h-100 d-grid bg-black opacity-75 z-3 " >
      <div class="spinner-border text-primary" role="status">
      </div>
    </div>
    <div class="row bg-white min-vh-100">
      <div class="col-md-6">
        <div class="img_container"
         style="filter: drop-shadow(-9px 0px 33.5px rgba(0, 0, 0, 0.15));">
          <img  src="./assets/images/rm246batch2 ps75 adj 05 3.png" class="w-100 h-100 object-fit-fill" alt="">
        </div>
      </div>
      <form id="singup_auth" method="post"  class="col-md-6 auth_box ">
        <div class="w-100 text-center">
          <img src="./assets/images/PHOTO DE PROFIL_BLACK 1.png" class="auth_logo" alt="">

        <div class="mb-3 col">
          <label class="form-label" for="firstName">الإسم كاملا</label>

        </div>

              <input id="adders" type="text" class="form-control commen-input" >                                    
            </div>
          <div class="mb-3 col">

          </div>
      </div>
            <!-- success Massage -->
            <div id="successMessage" class="alert alert-success text-center mb-4" role="alert" hidden>
            </div>
            <!-- Err Massage -->
            <div id="errorMessage" class="alert  alert-danger text-center mb-4" role="alert" hidden>
            </div>
      <div class="w-100 text-center">
        <p class="auth_note">بعد التسجيل سيتم الإتصال بك من طرف فريقنا </p>
      </div>

      <button id="submitButton"  type="submit" class="submit_button">تسجيل</button>


      </form>
    </div>
